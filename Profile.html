        </header><!-- /header -->
        <!-- Header-->
        <div class="content" id="User Profile">
                <!--add your code here:) feel free to add your own .css file-->
                    <div class= "container">
                        <div class="Profile-Picture">
                             <div class="Default Image" id="defaultPic">
                                     <img id="Pic" style="width:80px; height: 80px;">
                             </div>
                             <div class="addBtn">
                                    <form>
                                    <button class="btn">Add Profile Picture</button>
                                    <input type="file" id="addProfilePic" accept="image/png, image/jpeg" onchange="picChange()">
                                    </form>
                             </div>
                            <div>
                            <button>Change Profile Picture</button>
                             </div>
                        </div>
                    </div>
                    <table style="width:100%" >
                        <tr>
                            <td>Name:</td>
                            <td id="NameText"></td>
                            <td>
                                <button id="nameEdit" onclick="nameChange()">Edit</button>
                                <button id="nameSave" onclick="nameSave()" type="submit"hidden="true" >Save</button>
                                <button id="nameCancel" onclick="nameCancel()" hidden="true">Cancel</button>
                            </td>
                        </tr>
                        <tr id="PasswordRow">
                            <td>Password:</td>
                            <td id="Password"></td>
                            <td>
                                <button id="passwordEdit" onclick="passwordChange()">Change Password</button>
                            </td>

                        </tr>
                        <tr id="curPassword" style="display: none">
                            <td>Current Password</td>
                            <td>
                                <input id="currentPW" type="password" placeholder="Enter Here" >
                            </td>

                        </tr>
                        <tr id="newPassword" style="display: none">
                            <td>New Password</td>
                            <td>
                                <input id="newPW" type="password" placeholder="Enter Here">
                            </td>
                        </tr>
                        <tr id="re-enterPW" style="display: none">
                            <td>Re-Enter New Password</td>
                            <td>
                                <input id="reenterPW" type="password" placeholder="Enter Here">
                            </td>
                            <td>
                                <button id="passwordSave" onclick="passwordSave()" type="submit" hidden="true">Submit</button>
                                <button id="passwordCancel" onclick="passwordCancel()"hidden="true">Cancel</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Email Address:</td>
                            <td id="Email"></td>
                            <td>
                                <button id="emailEdit" onclick="emailChange()">Edit</button>
                                <button id="emailSave" onclick="emailSave()" type="submit" hidden="true" >Save</button>
                                <button id="emailCancel" onclick="emailCancel()" hidden="true">Cancel</button>
                            </td>
                        </tr>
                        <tr >
                            <td>Phone Number</td>
                            <td id="Phone"></td>
                            <td>
                                <button id="phoneEdit" onclick="phoneChange()">Edit</button>
                                <button id="phoneSave" onclick="phoneSave()" type="submit" hidden="true">Save</button>
                                <button id="phoneCancel" onclick="phoneCancel()" hidden="true" >Cancel</button>
                            </td>
                        </tr>
                    </table>

        </div>
